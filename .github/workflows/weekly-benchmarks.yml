name: Weekly Benchmarks

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  run-benchmarks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
      - name: Build benchmark jar
        run: mvn -pl graphql-jena-benchmarks -am -DskipTests package
      - name: Run benchmarks
        run: java -jar graphql-jena-benchmarks/target/benchmarks.jar
